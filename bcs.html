<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .one
    {
        border-collapse:20px;
        border-spacing:5px;
    }
 
td.a
{
    border-style: solid;
    border-width: 2px;
    border-color: blue;
    padding:5px;
}
td.b
{
    border-width: 3px;
    border-style:solid;
    border-color:brown;
    padding:4px;
}
</style>
</head>
<body>
    <table class="one">
        <caption> Collapse Border Example</caption>
        
        <tr><td class ='a'>Cell A Collapse example</td>
        <td class="b">new data</td></tr>
        
        <tr><td class="b"> Cell B Collapse Example</td>
            <td class="a"> Next data</td>
        </tr>
    </table>
    <br>

</body>
</html>
